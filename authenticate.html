<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="authenticate.css">
  <title>Signup</title>
</head>
<body>
  <!-- ret False prevents reload -->
  <form onsubmit="validate(); return false">

    <div>
      <div>
        name <span class="soft">(min 2 max 4 characters)</span>
      </div>
      <input onclick="clear_error()" type="text" placeholder="name"
      maxlength="4"  
      data-validate="str" data-min="2" data-max="4"
      >
    </div>

    <div>
      <div>
        last name <span class="soft">(min 2 max 4 characters)</span>
      </div>
      <input onclick="clear_error()" type="text" placeholder="last name"
      maxlength="4"  
      data-validate="str" data-min="2" data-max="4"
      >    
    </div>  

    <div>
      <div>
        phone <span class="soft">(8 digits)</span>
      </div>
      <input onclick="clear_error()" type="text" placeholder="phone"
      maxlength="8"    
      data-validate="int" data-min="10000000" data-max="99999999"
      >    
    </div>  


    <div>
      <div>
        email
      </div>
      <input onclick="clear_error()" type="text" placeholder="email"
      maxlength="50"    
      data-validate="email"
      >    
    </div>      
 

    <div>
      <div>
        password <span class="soft">(min 8 max 50 characters)</span>
      </div>
      <input onclick="clear_error()" type="text" placeholder="password"
      maxlength="50"  
      data-validate="str" data-min="8" data-max="50" data-name="pass1"
      >    
    </div>  

    <div>
      <div>
        Confirm password <span class="soft">(min 8 max 50 characters)</span>
      </div>
      <input onclick="clear_error()" type="text" placeholder="confirm password"
      maxlength="50"  
      data-validate="str" data-min="8" data-max="50" data-name="pass2"
      >    
      <span id="passwordError" class="invalid">
        Passwords must be equal.
      </span>
    </div>  

    <button>signup</button>
  </form>
  
  
  <script src="authenticate.js"></script>

</body>
</html>
